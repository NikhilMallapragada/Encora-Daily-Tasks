<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - ShopEase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#offers">Offers</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Shopping Cart </h2>
    <div id="cart-items"></div>

    <div class="cart-summary">
      <p><strong>Total:</strong> â‚¹<span id="cart-total">0</span></p>
      <input type="text" id="coupon-code" placeholder="Enter Coupon Code" />
      <button id="apply-coupon">Apply Coupon</button>
      <button id="clear-cart" class="clear-cart">Clear Cart</button>
      <button id="checkout-btn">Proceed to Payment</button>
    </div>
  </section>

  <script>
  const cartItemsDiv = document.getElementById("cart-items");
  const cartTotalSpan = document.getElementById("cart-total");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let total = 0;

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <p>${item.name} - â‚¹${item.price}</p>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
        total += item.price;
      });
    }

    cartTotalSpan.textContent = total.toFixed(2);
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  // Clear cart button
  document.getElementById("clear-cart").addEventListener("click", function() {
    if (cart.length === 0) {
      alert("Your cart is already empty!");
      return;
    }
    if (confirm("Are you sure you want to clear your cart?")) {
      cart = [];
      localStorage.removeItem("cart");
      renderCart();
      alert("Your cart has been cleared.");
    }
  });

  // ðŸ§¾ Apply coupon logic
  document.getElementById("apply-coupon").addEventListener("click", function() {
    const code = document.getElementById("coupon-code").value.trim().toUpperCase();

    if (cart.length === 0) {
      alert("Your cart is empty! Add items first.");
      return;
    }

    if (code === "SAVE20") {
      const discount = total * 0.2;
      total -= discount;
      cartTotalSpan.textContent = total.toFixed(2);
      alert("Coupon 'SAVE20' applied! You saved 20%!");
    } else if (code === "FESTIVE10") {
      const discount = total * 0.1;
      total -= discount;
      cartTotalSpan.textContent = total.toFixed(2);
      alert("Coupon 'FESTIVE10' applied! You saved 10%!");
    } else if (code === "") {
      alert("Please enter a coupon code!");
    } else {
      alert("Invalid coupon code!");
    }
  });

  document.getElementById("checkout-btn").addEventListener("click", function() {
    if (cart.length === 0) {
      alert("Your cart is empty! Add items before proceeding.");
      return;
    }
    window.location.href = "payment.html";
  });

  renderCart();
</script>
</body>
</html>
